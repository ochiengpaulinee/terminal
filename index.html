<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #phone{
        color: brown;
    }
    .form{
        color: blue;

    #heading{
        color: deeppink;

    #he
</style>
<body>
    <form class="form">
        <h1 id="heading">Registration form</h1>
        <label for="">FirstName:</label>
        <input type="text" placeholder="Enter your first name i.e.jane" name="FirstName"/>
        <br/>
        <br/>
        <label>LastName:</label>
        <input type="text" placeholder="enter your last name"/>
        <br/>
        <br/>
        <label>Age:</label>
        <select>
            <option>21-30</option>
            <option>31-40</option>
        </select>
        <br/>
        <br/>
        <label>Gender:</label>
        <select>
            <option>male</option>
            <option>female</option>
        </select>
        <br/>
        <br/>
        <label>Email:</label>
        <input type="email" placeholder="please enter your email"/>
        <br/>
        <br/>
        <label id="phone">PhoneNumber:</label>
        <input type="telephone"/>
        <br/>
        <br/>
        <label>Password:</label>
        <input type="password" placeholder="enter your password"/>
        <br/>
        <br/>
        <label>Country:</label>
        <select>
            <option>Kenya,Uganda,Tanzania,Rwanda,Ethopia</option>
            <option>other countries</option>
        </select>
        <br/>
        <br/>
        <label>D.O.B</label>
        <input type="date"/>
    </form>
